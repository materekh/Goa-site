<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Goal-Oriented academy</title>
        <link rel="icon" href="/images/goa logo round.png">
        <!-- css links: -->
            <link rel="stylesheet" href="/styles/style.css">
            <link rel="stylesheet" href="/styles/loginContent.css">
        <!-- scripts: -->
            <script src="/scripts/DOM variable definitions.js" defer></script>
            <script src="/scripts/functions.js" defer></script>
            <script src="/scripts/script.js" defer></script>
            <script src="/scripts/login.js" defer></script>
        <!-- thumbnail -->
            <img src="/images/goa logo.jpg" width="0" id="thumb">
    </head>
    <body>
        <header>
            <nav id="navigation">
                <div id="links">
                    <a href="index.html" id="link1" class="navButton">Home</a>
                    <a href="about.html" id="link2" class="navButton">About us</a>
                    <a href="courses.html" id="link3" class="navButton">Courses</a>
                    <a href="gallery.html" id="link4" class="navButton">Gallery</a>
                </div>
                <div id="social">
                    <img id="geo" class="logoButton" src="/images/georgia.png" height="40">
                    <img id="en" class="logoButton" src="/images/english.png" height="40">
                    <a href="https://www.facebook.com/nika11keshelava" target="_blank"><img id="facebook" class="logoButton" src="/images/facebook.png" height="40"></a>
                    <a href="https://www.youtube.com/@Goal_Oriented_Academy__GOA" target="_blank"><img id="youtube" class="logoButton" src="/images/yt.png" height="40"></a>
                    <p id="name"></p>
                    <a href="login.html" id="login" class="navButton">Login</a>
                    <a href="index.html" id="logout" class="navButton">Logout</a>
                </div>
            </nav>
        </header>
        <main>
            <div id="form">
                <form>
                    <h2 id="loginHeading">Login</h2>
                    <input class="form" type="text" id="usernameformL" placeholder="Username" maxlength="15" required>
                    <br><br>
                    <input class="form" type="password" id="passformL" placeholder="Password" minlength="8" required>
                    <br><br>
                    <button type="button" id="submitL" class="submit">Login</button>
                    <p id="errorL"></p>
                </form>
                <br><br>
                <form>
                    <h2 id="registerHeading">Register</h2>
                    <input class="form" type="text" id="nameformR" placeholder="First name" required>
                    <br><br>
                    <input class="form" type="text" id="lastnameformR" placeholder="Last name" required>
                    <br><br>
                    <input class="form" type="text" id="usernameformR" placeholder="Username" maxlength="15" required>
                    <br><br>
                    <input class="form" type="password" id="passformR" placeholder="Password" minlength="8" required>
                    <br><br>
                    <button type="button" id="submitR" class="submit">Register</button>
                    <p id="errorR"></p>
                </form>
            </div>
        </main>
        <footer>
            <p id="copyright">&copy; Goal-Oriented academy 2023-2024.</p>
        </footer>
    </body>
</html>
